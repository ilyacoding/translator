<!DOCTYPE html>
<html>
<head>
  <title>Ruby on Jets</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style type="text/css" media="screen" charset="utf-8">
    body {
      text-align: center;
      margin: 0;
    }
    img {
      max-width: 320px;
    }
    .container {
      max-width: 648px;
    }
    @media (min-width: 768px) {
      img {
        max-width: none;
      }
      .container {
        max-width: none;
      }
    }

    .header {
      padding: 20px;
    }

    .title {
      font-size: 1.5em;
    }
    @media (max-width: 500px) {
      .title {
        font-size: 1.3em;
      }
    }
    .intro {
      text-align: left;
      font-size: large;
      margin: 0 auto;
      padding: 0 20px;
      max-width: 640px;
    }
    pre, code {
      padding: 0;
      margin: 0;
    }
    pre {
      margin-left: 20px;
      width: 99%;
      overflow: auto;
    }
    @media (max-width: 500px) {
      pre {
        margin-left: -30px;
        font-size: 0.8em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Translator is running.</h1>
    </header>
    <div class="intro">
      <p>
        To get started:
      </p>
      <div class="code"><pre><code>
        $ GET /words #=> returns random 1000 words from dictionary
        $ GET /meanings/:word #=> returns meaning of word from dictionary
      </code></pre></div>
    </div>
    <p class="version">
      <strong>Ruby version:</strong> 2.6.5
    </p>
  </div>
</body>
</html>
